<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>SOUL主页</title>
    <link rel="stylesheet" href="/Project/webproject/home/start.css" />
    <script src="/Project/webproject/home/js/test.js"></script>

  <body>
    <div class="center" oncontextmenu="rightClickHandler(event)">

        <input type="text" placeholder="搜索..." />
        <button>搜索</button>
      </div> -->

        <a href="/message.html">

        <a href="/about.html">
          <button>

          </button>
